<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
    <body style="padding-bottom: 1000px">
      <!-- container ! -->
      <div style="display: flex; flex-direction: row">
        <div style="background-color: lightblue">div 1</div>
        <div style="background-color: lightpink">
          div 2
          <p>hello world</p>
        </div>
      </div>

      <!--container 2-->
      <div style="display: flex; flex-direction: row; margin-top: 30px">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: lightpink; flex: 1">flex 1</div>
      </div>

      <!--Flex Container 3. Flex 1 takes up remaining space. 
          Flex Direction Says which way the contents will go
        -->
      <div style="display: flex; flex-direction: row; margin-top: 30px">
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: lightpink; flex: 1">flex 1</div>
        <div style="background-color: lightblue; flex: 2">flex 2</div>
      </div>

      <!--How to create header in youtube-->
      <div
        style="
          display: flex;
          flex-direction: row;
          border-width: 1px;
          border-style: solid;
          margin-top: 30px;
          height: 70px;
          justify-content: center;
        "
      >
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: lightpink; width: 100px">100px</div>
        <div style="background-color: lightblue; width: 100px">100px</div>
      </div>

      <div
        style="
          display: flex;
          flex-direction: row;
          border-width: 1px;
          border-style: solid;
          margin-top: 30px;
          height: 70px;
          justify-content: space-between;
        "
      >
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: lightpink; width: 100px">100px</div>
        <div style="background-color: lightblue; width: 100px">100px</div>
      </div>

      <!--Last Container: Align Items (Center)-->
      <div
        style="
          display: flex;
          flex-direction: row;
          border-width: 1px;
          border-style: solid;
          margin-top: 30px;
          height: 70px;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div style="background-color: lightblue; width: 100px">100px</div>
        <div style="background-color: lightpink; width: 100px">100px</div>
        <div style="background-color: lightblue; width: 100px">100px</div>
      </div>
    </body>
  </head>
</html>
