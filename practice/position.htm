<!--TAKEAWAYS
  positon: fixed
  bottom: 0 means you want it to stick to the bottom
  top: means you want it to streatch to the top

  add padding to body so it wont cover content.

  fixed = placed in browser window
  absolute = placed on the page

  z-index: 1; higher z index means it'll appear on top. 
   

-->

<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: green;
        position: fixed;
        color: white;
        bottom: 0;
        left: 0;
        top: 50px;
        width: 72px;
      "
    >
      sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0px;
          top: 0px;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 60px;
      "
    >
      absolute
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 1

      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          right: 10px;
          bottom: 10px;
        "
      >
        3:00
      </div>
    </div>

    <div style="background-color: lightpink; height: 200px; width: 200px">
      div 2
    </div>
  </body>
</html>
