<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .p {
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .thumbnail {
        display: inline-block;
        width: 200px;
        object-fit: contain;
      }

      .search-bar {
        font-size: 20px;
        display: block;
      }

      .video-title {
        margin: 0;
        font-size: 14px;
        font-weight: 700;
        margin-bottom: 12px;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
        line-height: 20px;
      }

      .video-info-grid {
        display: grid;
        grid-template-columns: 50px 1fr;
      }

      

     
      

      .profile-picture {
        width: 40px;
        border-radius: 50px;
      }

      .thumbnail-row {
        margin-bottom: 12px;
      }

      .video-author,
      .video-stats {
        font-size: 12px;
        color: rgb(96, 96, 96);
        margin-top: 1px;
      }
      .video-author {
        margin-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="" />
      </div>
      <div class="video-info-grid">
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="channel-profile-pic/channel-1.jpeg"
          />
        </div>
        <div>
          <div class="video-info">
            <p class="video-title">
              Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            <p class="video-author">Marques Brownlee</p>
            <p class="video-stats">3.4M views &#183; 6 months ago</p>
          </div>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="" />
      </div>
      <div class="video-info-grid">
        <div class="channel-picture">
          <img
            class="profile-picture"
            src="channel-profile-pic/channel-2.jpeg"
          />
        </div>
        <div>
          <div class="video-info">
            <p class="video-title">
              Try Not To Laugh Challenge #9
            </p>
            <p class="video-author">Markiplier</p>
            <p class="video-stats">19M &#183; 4 years ago</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
